services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command: >
      redpanda start --overprovisioned --smp 1 --memory 1G
      --reserve-memory 0M --set redpanda.enable_coproc=false
      --pandaproxy-addr 0.0.0.0:8082
      --advertise-kafka-addr redpanda:9092
    ports:
      - "9092:9092"     # Kafka bootstrap
      - "8082:8082"     # REST / Pandaproxy
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info"]
      interval: 10s
      retries: 5

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: connect4
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    # NEW: Add a healthcheck for postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d connect4"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "redpanda:9092"
    ports:
      - "8080:8080" # This UI will be on port 8080
    # MODIFIED: Wait for redpanda to be healthy
    depends_on:
      redpanda:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: "8080" # The app runs on 8080 *inside* Docker
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/connect4?sslmode=disable"
      KAFKA_BROKERS: "redpanda:9092"
    ports:
      - "8081:8080"   # We access the app from our computer on port 8081
    # MODIFIED: Wait for redpanda AND postgres to be healthy
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    environment:
      KAFKA_BROKERS: "redpanda:9092"
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/connect4?sslmode=disable"
    # MODIFIED: Wait for redpanda AND postgres to be healthy
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  db-data: